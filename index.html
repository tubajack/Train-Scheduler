<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Train Schedule</title>
    
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">       
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
      
    <!-- Firebase Reference -->
    <script src = "https://www.gstatic.com/firebasejs/5.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.10.0/firebase-database.js"></script>
      
    <!-- Moment.js Reference -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

</head>
<body>

    <!--Train Schedule-->
    <div class = "container">

        <!--Create the jumbotron-->
        <div class = "jumbotron" style = "background-color: black; color: gold">
            <h1 class="text-center">Train Scheduler</h1>
            <h3 class="text-center">A schedule for when your next train will come</h3>
        </div>

        <!--Creating the table which stores all inputted train values.-->
        <div class = "row">
            <div class = "col-md-12">
                <div class="card mb-4">
                    <div class="card-header">Current Train Schedule</div>
                        <div class="card-body">
                        <table class="table table-sm table-hover" id='employee-table'>
                            <thead>
                            <tr>
                                <th scope="col">Train Name</th>
                                <th scope="col">Destination</th>
                                <th scope="col">Frequency (min)</th>
                                <th scope="col">Next Arrival</th>
                                <th scope="col">Minutes Away</th>
                            </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
                <div class="col-md-12">
                  <!-- Add a New Train  -->
                  <div class="card mb-4">
                    <div class="card-header">Add Train</div>
                    <div class="card-body">
          
                      <!-- Entry Form -->
                      <form>
                        <div class="form-group">
                          <label for="train-name">Train Name</label>
                          <input class="form-control" id="train-name" type="text">
                        </div>
                        <div class="form-group">
                          <label for="destination">Destination</label>
                          <input class="form-control" id="destination" type="text">
                        </div>
                        <div class="form-group">
                          <label for="train-time">First Train Time (HH:mm - military time)</label>
                          <input class="form-control" id="train-time" type="text">
                        </div>
                        <div class="form-group">
                          <label for="train-frequency">Frequency (minutes)</label>
                          <input class="form-control" id="train-frequency" type="text">
                        </div>
                        <button class="btn btn-primary float-left" id="add-train">Submit</button>
                      </form>
          
                    </div>
                  </div>
                </div>
              </div>

    <!--JavaScript-->
    <script src = "assets/trainSchedule.js"></script>

</body>
</html>
