<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Train Schedule</title>
    
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">       
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
      
    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
      
    <!-- Moment.js Reference -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

</head>
<body>

    <!--Train Schedule-->
    <div class = "container">

        <!--Create the jumbotron-->
        <div class = "jumbotron" style = "background-color: black; color: gold">
            <h1 class="text-center">Train Scheduler</h1>
            <h3 class="text-center">A schedule for when your next train will come</h3>
        </div>

        <!--Create the first row-->
        <div class = "row">
            <div class = "col-md-12">
                <div class="card mb-4">
                    <div class="card-header">Current Employees</div>
                        <div class="card-body">
                            <table class="table table-sm table-hover" id='employee-table'>
                            <thead>
                            <tr>
                                <th scope="col">Employee Name</th>
                                <th scope="col">Role</th>
                                <th scope="col">Start Date</th>
                                <th scope="col">Months Worked</th>
                                <th scope="col">Monthly Rate ($)</th>
                                <th scope="col">Total Billed ($)</th>
                            </tr>
                            </thead>
                            <tbody>
                            </tbody>
                            </table>
                        </div>
            </div>
        </div>
    </div>

    <!--JavaScript-->
    <script src = "assets/trainSchedule.js"></script>

</body>
</html>
